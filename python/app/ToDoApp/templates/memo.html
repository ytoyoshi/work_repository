{%block header%}
<div class="bg-body-tertiary p-3 p-sm-5 mb-4">
    <div class="container">
        <h1 class="display-4">ToDoリスト</h1>
        <p>日々のタスク管理をしよう</p>
    </div>
</div>
{%endblock header%}

{%block content%}
<div class="container">
    {%for item in object_list%}
    <div class="alert alert-primary" role="alert">
        {{item.title}}
    </div>
    <div class="alert alert-primary" role="alert">
        {{item.memo}}
    </div>
    {%endfor%}
</div>
{%endblock content%}
